<div class="card-title"> Method properties: </div>
<!--area of infleunce for buffering-->
<label for="threshhold-selector" class="col-sm-5 col-form-label">Area of influence:</label>
<div class='col-md-7'>
    <div class="form-group">
        <div class="input-group date" id="threshhold-selector">
            <input id="threshhold" type="number" class="form-control form-control-sm" min="0"/>
        </div>
    </div>
</div>
<!--cube height-->
<label for="cube-height-selector" class="col-sm-5 col-form-label">Viewer height:</label>
<div class='col-md-7'>
    <div class="form-group">
        <div class="input-group date" id="cube-height-selector">
            <input id="cube height" type="number" class="form-control form-control-sm" min="0"/>
        </div>
    </div>
</div>
<!--base color selection for cluster polygons-->
<label for="clusterColor-selector" class="col-sm-5 col-form-label">Cluster color:</label>
<div class='col-md-7'>
    <div class="form-group">
        <div class="input-group date" id="clusterColor-selector">
            <input id="clusterColor" type="color" class="form-control form-control-sm" value="#e66465"/>
        </div>
    </div>
</div>
